<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Vente de meubles en chêne en ligne. Livraison gratuite en France et en Belgique."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Meubles en chêne - Orinoco</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <a href="/">
          <p class="header__title header__home">Accueil</p>
        </a>
      </div>
      <div class="header__container">
        <a href="/">
          <h1 class="header__company">Orimeubles</h1>
        </a>
      </div>
      <div class="header__container">
        <a class="header__cart-container" href="panier.html">
          <i class="header__cart fas fa-cart-arrow-down"></i>
          <p class="header__title header__cart-title">
            Panier <span>(0)</span>
          </p>
        </a>
      </div>
    </header>
    <section class="confirmation__container">
      <p class="confirmation__thanks">
        Merci pour votre commande sur orimeubles.com ! Vous allez recevoir un
        email contenant le détail de votre commande.
      </p>

      <p class="confirmation__price">Prix total: <span>20€</span></p>
      <p class="confirmation__id">
        Identifiant de commande: <span>CMD-59484</span>
      </p>
    </section>
    <footer>
      <div class="footer__container">
        <a href="/">
          <p class="footer__title footer__home">Accueil</p>
        </a>
        <a href="/">
          <p class="footer__title">Mentions Légales</p>
        </a>
      </div>
      <div class="footer__container">
        <a href="/">
          <i class="footer__link fab fa-facebook-square"></i>
        </a>
        <a href="/">
          <i class="footer__link fab fa-twitter-square"></i>
        </a>
        <a href="/">
          <i class="footer__link fab fa-linkedin"></i>
        </a>
      </div>
      <div class="footer__container">
        <a href="/">
          <p class="footer__title">Contact</p>
        </a>
      </div>
    </footer>
  </body>
</html>
