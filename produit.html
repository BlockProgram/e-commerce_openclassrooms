<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Vente de meubles en chêne en ligne. Livraison gratuite en France et en Belgique."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Fiche Produit - Orinoco</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <a href="index.html">
          <p class="header__title header__home">Accueil</p>
        </a>
      </div>
      <div class="header__container">
        <a href="index.html">
          <h1 class="header__company">Orimeubles</h1>
        </a>
      </div>
      <div class="header__container">
        <a class="header__cart-container" href="panier.html">
          <i class="header__cart fas fa-cart-arrow-down"></i>
          <p class="header__title header__cart-title">
            Panier <span>(0)</span>
          </p>
        </a>
      </div>
    </header>
    <main>
      <div class="product__container">
        <aside class="product__img-container">
          <img class="product__img" />
        </aside>
        <div class="product__text-container">
          <h2 class="product__name"></h2>
          <h3 class="product__vernis-text">
            Séléctionner le vernis du produit :
          </h3>
          <select name="" id="" class="product__vernis-select"></select>
          <p class="product__details"></p>
        </div>
        <div class="product__cart-container">
          <p class="product__price"></p>
          <p class="product__quantity-text">Quantité</p>
          <select name="" id="" class="product__quantity-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <p class="product__total-price">Total : <span></span></p>
          <button class="product__btn btn__add-cart">Ajouter au Panier</button>
          <a href="panier.html">
            <button class="product__btn btn__order-now">
              Passer Commande
            </button>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__container">
        <a href="index.html">
          <p class="footer__title footer__home">Accueil</p>
        </a>
      </div>
      <div class="footer__container">
        <a href="index.html">
          <i class="footer__link fab fa-facebook-square"></i>
        </a>
        <a href="index.html">
          <i class="footer__link fab fa-twitter-square"></i>
        </a>
        <a href="index.html">
          <i class="footer__link fab fa-linkedin"></i>
        </a>
      </div>
      <div class="footer__container">
        <a href="index.html">
          <p class="footer__title">Contact</p>
        </a>
      </div>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/produit.js"></script>
  </body>
</html>
