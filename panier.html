<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Vente de meubles en chêne en ligne. Livraison gratuite en France et en Belgique."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Meubles en chêne - Orinoco</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <a href="index.html">
          <p class="header__title header__home">Accueil</p>
        </a>
      </div>
      <div class="header__container">
        <a href="index.html">
          <h1 class="header__company">Orimeubles</h1>
        </a>
      </div>
      <div class="header__container">
        <a class="header__cart-container" href="panier.html">
          <i class="header__cart fas fa-cart-arrow-down"></i>
          <p class="header__title header__cart-title">
            Panier <span>(0)</span>
          </p>
        </a>
      </div>
    </header>
    <section class="content__container">
      <h2 class="panier__title">Panier <span>(x articles)</span></h2>
      <div class="panier__items-container">
        <div class="panier__item-container total-container">
          <p class="panier__total-text">Total</p>
          <p class="panier__total-price"></p>
        </div>
      </div>

      <h2 class="panier__title">Passer commande</h2>
      <div class="panier__form-container">
        <form id="form" class="form">
          <div class="form-control">
            <label for="first__name">Prénom</label>
            <input type="text" id="first__name" class="input-data" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="last__name">Nom</label>
            <input type="text" id="last__name" class="input-data" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" class="input-data" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="birth__date">Date de naissance</label>
            <input type="date" id="birth__date" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="adress__street">Rue</label>
            <input
              type="text"
              id="adress__street"
              placeholder="ex: 15 rue paul"
              class="input-data"
            />
            <small>Error message</small>
          </div>
          <div class="form-control" id="street-more-container">
            <label for="adress__street-more">Complément</label>
            <input
              type="text"
              id="adress__street-more"
              placeholder="(Bâtiment, Appartement...)"
              class="input-data"
            />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="adress__zipcode">Code postal</label>
            <input type="number" id="adress__zipcode" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="adress__city">Ville </label>
            <input type="text" id="adress__city" class="input-data" />
            <small>Error message</small>
          </div>
          <button class="panier__validate-btn">
            Valider la commande
          </button>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer__container">
        <a href="index.html">
          <p class="footer__title footer__home">Accueil</p>
        </a>
        <a href="index.html">
          <p class="footer__title">Mentions Légales</p>
        </a>
      </div>
      <div class="footer__container">
        <a href="index.html">
          <i class="footer__link fab fa-facebook-square"></i>
        </a>
        <a href="index.html">
          <i class="footer__link fab fa-twitter-square"></i>
        </a>
        <a href="index.html">
          <i class="footer__link fab fa-linkedin"></i>
        </a>
      </div>
      <div class="footer__container">
        <a href="index.html">
          <p class="footer__title">Contact</p>
        </a>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
